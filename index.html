<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Score Keeper</title>
</head>

<body>

    <main>
        <section class="sec2">
            <h3>Ping Pong Score Keeper</h1>
            <div>
                <span class="sc" id="p1Display">0</span>
                <span>to</span>
                <span class="sc" id="p2Display">0</span>
            </div>
        </section>
        
        <section class="sec3">
            <div class="max-score">
                <span>Playing To </span>
                <select id="playto">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                
            </div>
            <div class="info">
                <i class="i">i</i>
                <span class="extra-info">Use the buttons below to update score</span>
            </div>
            <div class="buttons">
                <button id="p1Button">+Player 1</button>
                <button id="p2Button">+Player 2</button>
            </div>
        </section>

        <section id="congrats">
            <h1>Player <span id="winner">0</span> won</h1>
        </section>
        
        <section class="sec4">
            <button id="resetButton">Reset</button>
        </section>


    </main>






    <script src="app.js"></script>
</body>

</html>
